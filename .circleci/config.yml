version: 2.1

orbs:
  cloudesire: cloudesire/common@0

defaults: &defaults
  executor:
    name: cloudesire/docker_java
    java_version: "11.0"

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      - setup_remote_docker

      - cloudesire/maven_with_cache:
          mvn_path: ./mvnw
          steps:
            - run:
                name: Build
                command: ./mvnw -B install

      - cloudesire/maven_aggregate_tests_results

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - build

  nightly:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only: master
