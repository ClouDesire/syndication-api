version: 2.1

orbs:
  maven: cloudesire/maven@dev:gionn

jobs:
  build:
    docker:
      - image: openjdk:8-jdk
        environment:
          - BASE_BUILD_NUM: 0

    environment:
      MAVEN_OPTS: "-Xmx2048m"

    steps:
      - checkout

      - setup_remote_docker:
          version: 18.09.3

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="18.09.3"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - maven/with_cache:
          mvn_path: ./mvnw
          steps:
            - run:
                name: Build
                command: ./mvnw -B install

      - maven/aggregate_test_results

workflows:
  version: 2

  build:
    jobs:
      - build

  nightly:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only: master
