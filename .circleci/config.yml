version: 2.1

orbs:
  maven: cloudesire/maven@0.1.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8u222-jdk-stretch

    environment:
      MAVEN_OPTS: "-Xmx2048m"
      GIT_ROOT: "/home/circleci"
      BASE_BUILD_NUM: 0

    steps:
      - checkout

      - setup_remote_docker:
          version: 18.09.3

      - maven/with_cache:
          mvn_path: ./mvnw
          steps:
            - run:
                name: Build
                command: ./mvnw -B install

      - maven/aggregate_test_results

workflows:
  version: 2

  build:
    jobs:
      - build

  nightly:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only: master
